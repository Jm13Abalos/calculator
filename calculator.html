
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calcu.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled value="0">
        <div class="calcu-buttons">
            <button class="operator" onclick="clearDisplay('')">AC</button>
            <button class="operator" onclick="clearDisplay('')">DEL</button>
            <button class="operator" onclick="selectOperator('')">%</button>
            <button class="operator" onclick="selectOperator('+')">+</button>
            <button class="operator" onclick="appendNumber('1')">1</button>
            <button class="operator" onclick="appendNumber('2')">2</button>
            <button class="operator" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="selectOperator('*')">x</button>
            <button class="operator" onclick="appendNumber('4')">4</button>
            <button class="operator" onclick="appendNumber('5')">5</button>
            <button class="operator" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="selectOperator('/')">รท</button>
            <button class="operator" onclick="appendNumber('7')">7</button>
            <button class="operator" onclick="appendNumber('8')">8</button>
            <button class="operator" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="selectOperator('-')">-</button>
            <button class="operator" onclick="appendNumber('0')">0</button>
            <button class="operator" onclick="appendNumber('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>
</body>
</html>
